{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
</div>
{% endblock %}
