<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ronish Apartment Gym Reservation{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Ronish Apartment Gym Reservation System</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'gyms' %}" class="nav-link">Gyms</a></li>
            <li class="nav-item"><a href="{% url 'reservations' %}" class="nav-link">Reservations</a></li>
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
    
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0;">Logout</button>
                </form>
            </li>
        {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
        {% endif %}
        

        </ul>
    </nav>
    

    <!-- Content Section -->
    <div class="container mt-4">
        {% block content %}
        <!-- This block will be replaced by content from child templates -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Ronish Apartment Gym Reservation System</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
