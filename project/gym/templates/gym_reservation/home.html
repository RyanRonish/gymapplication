<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronish Gym Reservation - Home</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Ronish Apartment Gym Reservation</h1>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'gyms' %}" class="nav-link">Gyms</a></li>
            <li class="nav-item"><a href="{% url 'reservations' %}" class="nav-link">Reservations</a></li>
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container mt-4">
        <h1 class="text-center">Select a Gym</h1>
        <div class="card-deck">
            <!-- First Gym Card -->
            <div class="card">
                <img src="gym1-placeholder.jpg" class="card-img-top" alt="Gym 1">
                <div class="card-body">
                    <h5 class="card-title">Gym 1</h5>
                    <div class="gym-status status-open">Open</div>
                    <a href="#" class="btn btn-primary">Make a Reservation</a>
                </div>
            </div>

            <!-- Second Gym Card -->
            <div class="card">
                <img src="gym2-placeholder.jpg" class="card-img-top" alt="Gym 2">
                <div class="card-body">
                    <h5 class="card-title">Gym 2</h5>
                    <div class="gym-status status-occupied">Occupied</div>
                    <a href="#" class="btn btn-primary disabled">Make a Reservation</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Ronish Apartment Gym Reservation System</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
