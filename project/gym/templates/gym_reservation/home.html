<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronish Gym Reservation - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Ronish Apartment Gym Reservation</h1>
    </header>

    <!-- Navbar Section -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'gyms' %}">Gyms</a></li>
            <li><a href="{% url 'reservations' %}">Reservations</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h1>Select a Gym</h1>
        <div class="card-container">
            <!-- First Gym Card -->
            <div class="gym-card">
                <img src="gym1-placeholder.jpg" alt="Gym 1">
                <h3>Gym 1</h3>
                <div class="gym-status status-open">Open</div>
                <button>Make a Reservation</button>
            </div>

            <!-- Second Gym Card -->
            <div class="gym-card">
                <img src="gym2-placeholder.jpg" alt="Gym 2">
                <h3>Gym 2</h3>
                <div class="gym-status status-occupied">Occupied</div>
                <button disabled>Make a Reservation</button>
            </div>
        </div>

        <ul>
            {% for gym in gyms %}
                <li><a href="{% url 'gym-detail' gym.id %}">{{ gym.name }}</a></li>
            {% endfor %}
        </ul>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Ronish Apartment Gym Reservation System</p>
    </footer>

</body>
</html>
