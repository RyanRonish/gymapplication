{% extends 'base.html' %}

{% block title %}
    Available Gyms
{% endblock %}

{% block content %}
    <!-- Main Content Section -->
    <main class="container mt-4">
        <h2 class="text-center">Gyms</h2>

        <!-- Bootstrap Carousel -->
        <div id="gymCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#gymCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#gymCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <!-- First Slide -->
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1200x500.png?text=Gym+1" class="d-block w-100" alt="Gym 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gym 1</h5>
                        <p>Status: <span class="badge badge-success">Open</span></p>
                        <a href="#" class="btn btn-primary">Make a Reservation</a>
                    </div>
                </div>

                <!-- Second Slide -->
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x500.png?text=Gym+2" class="d-block w-100" alt="Gym 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gym 2</h5>
                        <p>Status: <span class="badge badge-danger">Occupied</span></p>
                        <a href="#" class="btn btn-primary disabled">Make a Reservation</a>
                    </div>
                </div>
            </div>

            <!-- Left and Right Controls -->
            <a class="carousel-control-prev" href="#gymCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gymCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
{% endblock %}
